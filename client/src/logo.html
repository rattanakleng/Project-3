<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/assets/Stylesheets/logo.scss">

        <title>Awesome Logo</title>
    </head>


    <body>
        <!-- <circle cx="420.9" cy="296.5" r="45.7"/> -->
        <!-- ENTIRE LOGO STYLE "Onlookers To A Dynamic Flower", by Frederick Thomas, Super Coding Ninja™ (https://github.com/supercodingninja)" -->
        <div class="logo">
            <!-- Frame Holding Art: Dynamic Flower, by Frederick Thomas, Super Coding Ninja™ (https://github.com/supercodingninja), adapted from “Using border-radius to make shapes: how to build a flower” by Maks Akymenko  at https://blog.logrocket.com/using-border-radius-to-make-shapes-how-to-build-a-flower/ -->
            <div class="frame">
                <!-- Art: Dynamic Flower -->
                <div class="flower">
                    <!-- Flower's Head -->
                    <div class="flower__head enable-animation">
                        
                        <!-- Flower's Left Eye -->
                        <div class="flower__eye left">
                            <span></span>
                        </div>
                        
                        <!-- Flower's Nose -->
                        <div class="flower__nose"></div>
                        
                        <!-- Flower's Right Eye -->
                        <div class="flower__eye right">
                            <span></span>
                        </div>

                        <!-- Flower's Leaf -->
                        <div class="flower__leaf"></div>
                        <!-- Shadow To Leaf -->
                        <div class="flower__leaf--shadow"></div>

                        <!-- Opposite to Flower's Leaf -->
                        <div class="flower__leaf oposite"></div>
                        <!-- Opposite Shadow -->
                        <div class="flower__leaf--shadow oposite"></div>
                        
                        <!-- Opposite 2 to Flower's Leaf -->
                        <div class="flower__leaf oposite"></div>
                        <!-- Opposite 2 Shadow -->
                        <div class="flower__leaf--shadow oposite"></div>

                        <!-- Flower's Stem -->
                        <div class="flower__stem"></div>

                        <!-- Flower Pot -->
                        <div class="flower__pot">
                            <!-- Flower Pot's Shadow -->
                            <div class="flower__pot--shadow"></div>
                            <!-- Bottom of Flower Pot -->
                            <div class="flower__pot--bottom"></div>

                            <div class="Class">Class of '21</div>
    
                            &nbsp;
                            
                            <div class="Joia">#Joia</div>
                            
                            <b><div class="Devs">#Devs.</div></b>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Silouhettes Looking At Art: Flower -->
            <div class="info-header">
                <img src="/assets/Media/logo/free-vector-human-silhouette-11.png" alt="Family" width="50" height="50">&nbsp;<img src="/assets/Media/logo/6458.jpg" alt="Business Crowd" width="50" height="50">&nbsp;<img src="/assets/Media/logo/ui-illustration-business-people-concept.png" alt="Business Woman" width="50" height="50">
            </div>
        </div>
        <!-- </circle> -->
    </body>
</html>
